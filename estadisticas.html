<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto - Lo quieres, te lo vendo</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="my-4" id="main-label">
            <h1>Bienvenidos a Lo quieres, te lo vendo</h1>
        </header>

      
        <form id="formularioContacto" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label" id="form-nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required />
                <div class="invalid-feedback">
                    Por favor ingresa tu nombre.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" id="form-email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required />
                <div class="invalid-feedback">
                    Por favor ingresa un email válido.
                </div>
            </div>
            
            
            
             <div class="mb-3">
                      <label for= "contraseña" class= "form-label" id="form-pwd"> Contraseña: </label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" required />
                        <div class="invalid-feedback">
                            Favor de ingresar la clae
                        </div>
             </div>

            <div class="mb-3">
                <label for="numero" class="form-label" id="form-num">Número:</label>
                <input type="text" class="form-control" id="numero" placeholder="Ingresa tu número de teléfono" required />
                <div class="invalid-feedback">
                    Por favor ingresa tu número de teléfono.
                </div>
            </div>

            

            <div class="mb-3">
                <label for="region" class="form-label" id="form-region">Selecciona tu región</label>
                <select class="form-select" id="region" required>
                    <option value="">Selecciona una región</option>
                    <option value="Arica y Parinacota">Arica y Parinacota</option>
                    <option value="Tarapacá">Tarapacá</option>
                    <option value="Antofagasta">Antofagasta</option>
                    <option value="Atacama">Atacama</option>
                    <option value="Coquimbo">Coquimbo</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <option value="Metropolitana">Metropolitana</option>
                    <option value="O'Higgins">O'Higgins</option>
                    <option value="Maule">Maule</option>
                    <option value="Ñuble">Ñuble</option>
                    <option value="Biobío">Biobío</option>
                    <option value="Araucanía">Araucanía</option>
                    <option value="Los Ríos">Los Ríos</option>
                    <option value="Los Lagos">Los Lagos</option>
                    <option value="Aysén">Aysén</option>
                    <option value="Magallanes y Antártica Chilena">Magallanes y Antártica Chilena</option>
                    <option value="Otros">Otros</option>
                </select>
                <div class="invalid-feedback">
                    Por favor selecciona una región.
                </div>
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label" id="form-comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Ingresa tus comentarios"></textarea>
                <div class="invalid-feedback">
                    Por favor ingresa tus comentarios.
                </div>
                <div class="invalid-feedback">
                    Por favor ingresa tus comentarios.
            </div>

            <button type="submit" id= "submit" class="btn btn-primary" style="margin-top: 10px;">Enviar</button>
            <button type="submit" id= "submit" class="btn btn-primary" style="margin-top: 10px;">Test</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="funciones.js"></script>

    <script>
        $(document).ready(function () {
            $("#tablaEstadisticas").DataTable();
        });
    </script>
</body>

</html>
